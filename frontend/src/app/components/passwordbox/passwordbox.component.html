<mat-form-field class="passwordbox" appearance="fill">
    <mat-label>{{ label }}</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" #inputElement [value]="text" (input)="updateValue(inputElement.value)" >
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" tabindex="-1">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>
